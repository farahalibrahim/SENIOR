<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!--link to box icons-->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--link to google symbols-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
     <div class="container">
        <div class="login-signup">
            <form action="" class="login-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="logbtn">
            </form>
            <form action="" class="signup-form">
                <h2 class="title">signup</h2>
                <div class="input-field">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="sign up" class="logbtn">
                <p class="social-text">Or Sign up with social platform</p>
                <div class="social-media">
                    
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                    
                   
                        <a href="#"><i class="bx bxl-google"></i></a>
                 
                    
                </div>
            </form>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Already a customer ?</h3>
                        <p>Login with your account</p>
                        <button class="logbtn">Login</button>
                    </div>
                    <img src="../pics/undraw_Sign_in_re_o58h.png" alt="" class="image">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>New customer ?</h3>
                        <p>Sign up for a new account</p>
                        <button class="logbtn">Login</button>
                    </div>
                    <img src="../pics/undraw_undraw_sign_up_ln1s_(1)_s4bc.png" alt="" class="image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
