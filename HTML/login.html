<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!--link for icons-->
    <script src="https://kit.fontawesome.com/f1d5e2b530.js" crossorigin="anonymous"></script>   
    <!--link to box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--link to google symbols-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                   <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="name@example.com">
                   </div>
                   <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="username">
                </div>
                   <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                   </div>
                    <div class="input-field" id="phone">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="phone">
                    </div>
                

             
                   <div class="input-field" id="streetname">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="street_address">
                   </div>
                

                
                    <div class="input-field" id="cityname">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" placeholder="city">
                    </div>
                </div>
                <div class="btn-field" >
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div>
            </form>
        </div>
    </div>




    <script>

        let signupBtn = document.getElementById("signupBtn");
        let loginBtn = document.getElementById("loginBtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        loginBtn.onclick = function(){
            namefield.style.maxHeight = '0';
            phone.style.maxHeight = '0';
            streetname.style.maxHeight = '0';
            cityname.style.maxHeight = '0';
            title.innerHTML = "Login" ;
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            namefield.style.maxHeight = '65px';
            phone.style.maxHeight = '65px';
            streetname.style.maxHeight = '65px';
            cityname.style.maxHeight = '65px';
            title.innerHTML = "Sign Up" ;
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }


    </script>
</body>

</html>
