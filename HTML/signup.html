<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/senior.css">
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        body {
            background-image: url("../pics/Radial_Background.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="signup">
        <form action="#" method="get">
            <table align="center">
                <tr>
                    <td colspan="2" align="center">
                        <img src="../pics/logo/Black_Logo_Brand_Tagline_vertical.png" alt="" width="100">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="font-weight: 700;font-size: 24px; padding-top: 12px;">Sign up
                    </td>
                </tr>
                <!-- user info -->
                <tr>
                    <th class="signup-input-label">Firstname :</th>
                    <td><input type="text" class="signup-input" name="Firstname" size="20" placeholder="Firstname"></td>
                </tr>
                <tr>
                    <th class="signup-input-label">Lastname :</th>
                    <td><input type="text" class="signup-input" name="Lastname" size="20" placeholder="Lastname"></td>
                </tr>
                <tr>
                    <th class="signup-input-label">Email :</th>
                    <td><input type="email" class="signup-input" placeholder="example@example.com"></td>
                </tr>
                <tr>
                    <th class="signup-input-label">Phone :</th>
                    <td><input type="text" class="signup-input" placeholder="+961 XX XXX XXX"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><Button name="submit" class="mainbtn">Signup</Button></td>
                </tr>
                <tr><!-- login -->
                    <td colspan="2" align="center" class="alternative">Already have an account? <a
                            href="login pop-up">Login</a></td>
                </tr>
                <tr> <!-- supermarket partnering -->
                    <td colspan="2" align="center" class="alternative">Are you a Supermarket? <a
                            href="partner.html">Partner
                            now</a></td>
                </tr>
            </table>

        </form>
    </div>
</body>

</html>
